<!-- tracker/templates/tracker/add_workout.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Add Workout</h2>
  <form method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Workout</button>
  </form>
  <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
{% endblock %}
